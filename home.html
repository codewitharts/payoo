<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home</title>
  <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">

  <!-- Tailwind & Daisy-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="app.css">

  <!-- Font awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 text-sm">
  <div class="max-w-lg mx-auto bg-white rounded-b-2xl">
    <div class="min-h-[50px] flex justify-between items-center border-b-2 border-gray-300 p-4">
      <div class="flex items-center">
        <img src="./assets/Group.png" alt="" class="w-10">
        <div class="ml-2">
          <h2 class="font-bold text-xl">$<span id="total-bal">45000</span> </h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <button class="btn text-[#08080880]"><i class="fa fa-sign-out rotate-180" aria-hidden="true"></i> Log Out</button>
    </div>

    <div class="p-4 space-y-3">
      <h1 class="text-2xl font-bold mt-8">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and
      </p>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-3 gap-3 p-4">
      <!-- Card -->
      <div id="add-money"
        class=" border-1 border-stone-200 px-2 py-6 flex flex-col items-center rounded-xl transition duration-300">
        <img src="./assets/wallet1.png" alt="">
        <p class="text-[#080808100] mt-2 ">Add Money</p>
      </div>
      <div id="cashout"
        class="border-1 border-stone-200 px-2 py-6 flex flex-col items-center rounded-xl hover:border-2 hover:border-blue-500 hover:text-blue-500 hover:font-bold hover:bg-[#0874F205] transition duration-300">
        <img src="./assets/send1.png" alt="">
        <p class="text-[#080808100] mt-2">Cashout</p>
      </div>
      <div
        class="border-1 border-stone-200 px-2 py-6 flex flex-col items-center text-center justify-center rounded-xl hover:border-2 hover:border-blue-500 hover:text-blue-500 hover:font-bold hover:bg-[#0874F205] transition duration-300">
        <img src="./assets/money1.png" alt="">
        <p class="text-[#080808100] mt-2">Transfer Money</p>
      </div>
      <div
        class="border-1 border-stone-200 px-2 py-6 flex flex-col items-center rounded-xl hover:border-2 hover:border-blue-500 hover:text-blue-500 hover:font-bold hover:bg-[#0874F205] transition duration-300">
        <img src="./assets/bonus1.png" alt="">
        <p class="text-[#080808100] mt-2">Get Bonus</p>
      </div>
      <div
        class="border-1 border-stone-200 px-2 py-6 flex flex-col items-center rounded-xl hover:border-2 hover:border-blue-500 hover:text-blue-500 hover:font-bold hover:bg-[#0874F205] transition duration-300">
        <img src="./assets/purse1.png" alt="">
        <p class="text-[#080808100] mt-2">Pay Bill</p>
      </div>
      <div
        class="border-1 border-stone-200 px-2 py-6 flex flex-col items-center rounded-xl hover:border-2 hover:border-blue-500 hover:text-blue-500 hover:font-bold hover:bg-[#0874F205] transition duration-300">
        <img src="./assets/transaction1.png" alt="">
        <p class="text-[#080808100] mt-2">Transactions</p>
      </div>

    </div>
  </div>

  <!-- Form -->
  <div class="max-w-lg mx-auto mt-8 p-3">
    <!-- Add Money -->
    <div id="add-money-button" style="display: none;">
      <h2 class="font-semibold text-xl">Add Money</h2>
      <form class="bg-white rounded-2xl p-8 mt-5">
        <div>
          <label for="" class="font-semibold">Select A Bank</label>
          <br>
          <select id="bank-name" class="select mt-3 rounded-3xl w-full bg-stone-200">
            <option disabled selected>Select Bank</option>
            <option>Crimson</option>
            <option>Amber</option>
            <option>Velvet</option>
          </select>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Bank Account Number</label>
          <br>
          <input id="bank-account" type="text" placeholder="Enter 11 digit account number"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Amount to Add</label>
          <br>
          <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Pin Number</label>
          <br>
          <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" id="mobile-Number"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>
        <button id="add-money-btn"
          class="py-3 font-semibold  bg-[#0874f2] text-white mt-5 w-full rounded-3xl text-lg cursor-pointer">Add
          Money</button>
      </form>
    </div>

    <!-- Cash Out  -->
    <div id="cashout-button" style="display: none;">
      <h2 class="font-semibold text-xl">Cash Out</h2>
      <form class="bg-white rounded-2xl p-8 mt-5">
        <div class="mt-5">
          <label for="" class="font-semibold">Agent Number</label>
          <br>
          <input id="agent-number" type="text" placeholder="Enter 11 digit account number"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Enter amount to withdraw</label>
          <br>
          <input id="withdraw-amount" type="text" placeholder="Add Amount to withdraw"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Pin Number</label>
          <br>
          <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" id="mobile-Number"
            class="input bg-stone-200 mt-3 rounded-3xl w-full">
        </div>

        <button id="cashout-btn"
          class="py-3 font-semibold bg-[#0874f2] text-white mt-5 w-full rounded-3xl text-lg cursor-pointer">Withdraw
          Money
        </button>
      </form>
    </div>
  </div>
  <script src="./home.js"></script>
</body>

</html>
